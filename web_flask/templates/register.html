<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/register.css" />
    <link rel="icon" type="image/png" href="../static/img/image.png"/>
    <title>ESPot Register</title>
  </head>
  <body class="bg-dark">
    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-bg">
             <div class="position-absolute testiomonial p-4">
             </div>
            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                 <div class="container align-self-center p-6 ">
                     <h1 class="font-weight-bold mb-3">Create your ESPot account</h1>
                     <p class="text-muted mb-5">Please, enter your data to register</p>
                     <form action="" method="POST">
                        <div class="form-row mb-2">
                             <div class="form-group col-md-6">
                                 <label class="font-weight-bold">Name <span class="text-danger">*</span></label>
                                 <input type="text" class="form-control" placeholder="Your Name" id="username" name="username">
                             </div>
                         </div>
                         <div class="form-group mb-3">
                             <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                             <input type="email" class="form-control" placeholder="Your email" id="email" name="email">
                         </div>
                         <div class="form-group mb-3">
                             <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                             <input type="password" class="form-control" placeholder="Your password" id="password" name="password">
                         </div>
                         <button type="submit" class="btn btn-secondary width-100">Register now!</button>
                     </form>
                     <h5>{% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                 <div class="alert p-4 mb-2 pb-lg-1 text-muted text-center alert-{{ category }} alert-dismissible fade show" role="alert">
                                    <span style="color:rgb(155, 20, 20)">{{ message }}</span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}</h5>
                 </div>
            </div>
        </div>
    </section>
    <!-- Optionales JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
